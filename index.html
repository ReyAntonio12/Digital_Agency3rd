<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <title>We Design & Develop Websites That Deliver Results | Icepick </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container__mainBox">
        <header class="container__header">
            <section class="container__logo">
                <a><img src="assets/logo.svg" alt="Icepick Logo" id="agencyLogo" /></a>
                <nav class="container__navigationMenu">
                    <ul class="navigation__list">
                        <li><a>Home</a></li>
                        <li><a>Services</a></li>
                        <li><a>Our Work</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </nav>
                <button class="action--button">Let's Talk</button>
            </section>
            <section class="container__mainInfo">
                <h1 class="text--xxl text--center">We Design & Develop Websites That Deliver Results</h1>
                <p class="text--center text--l" id="mainDescription">Our goal is to develop simple and modern websites that are optimized for both search 
                engines and user experience, ultimately driving more traffic and revenue to your business.</p>
                <div class="container__buttons">
                  <button class="action--button">Contact Us</button>
                  <button class="action--button">Our Work</button>
                </div>
            </section>
        </header>
    </main>
</body>
</html>
